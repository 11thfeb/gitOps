apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notifications
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-sre/notifications
    repoURL: https://github.com/11thfeb/gitOps.git
    targetRevision: main
  syncPolicy:
    automated: {}