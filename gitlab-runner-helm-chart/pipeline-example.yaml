## .gitlab-ci.yml
stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  image: alpine:3.14
  script:
    - echo "Building the project..."
    - echo "Build completed."

test-job:
  stage: test
  image: alpine:3.14
  script:
    - echo "Running tests..."
    - echo "All tests passed."

deploy-job:
  stage: deploy
  image: alpine:3.14
  script:
    - echo "Deploying the application..."
    - echo "Deployment completed."
